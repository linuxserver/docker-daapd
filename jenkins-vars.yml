---

# jenkins variables
project_name: docker-daapd
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'owntone'
  - EXT_REPO = 'owntone-server'
  - BUILD_VERSION_ARG = 'DAAPD_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-daapd'
  - CONTAINER_NAME = 'daapd'
  - DOCKERHUB_IMAGE = 'linuxserver/daapd'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/daapd'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/daapd'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='3689'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
